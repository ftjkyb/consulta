<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consulta Pública</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-logo-centered">
            <img src="https://i.imgur.com/0w9Mnvm.png" alt="Logo da Consulta Pública">
        </div>
    </nav>

    <div class="container">
        <h1>Consulta Pública</h1>
        <input type="text" id="codigo" placeholder="Digite o código de registro">
        <button onclick="verificarDocumento()">Consultar</button>
        <p id="resultado"></p>
        <div id="info" style="display: none;">
            <p><strong>NOME:</strong> <span id="nome"></span></p>
            <p><strong>CPF:</strong> <span id="cpf"></span></p>
            <p><strong>CURSO:</strong> <span id="curso"></span></p>
            <p><strong>CARGA HORÁRIA:</strong> <span id="cargaHoraria"></span></p>
            <p><strong>INSTITUIÇÃO:</strong> <span id="instituicao"></span></p>
            <p><strong>LOCAL:</strong> <span id="local"></span></p>
            <p><strong>DATA DE CONCLUSÃO:</strong> <span id="dataConclusao"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
